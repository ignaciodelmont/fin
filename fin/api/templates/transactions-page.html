<div class="flex pb-2 justify-center">
  <form class="flex flex-row m-5" id="filter-form"  hx-get="/transactions" hx-target="#transactions" hx-trigger="submit, transactionAdded from:body, transactionDeleted from:body">
    <div class="mr-2 flex flex-row">
      <cds-date-picker name="start_date" value="">
	<cds-date-picker-input
	  id="start-data"
	  kind="from"
	  label-text="Start Date"
	  placeholder="mm/dd/yyyy"
	  size="lg">
	</cds-date-picker-input>
      </cds-date-picker>
      <cds-date-picker name="end_date" value="">
	<cds-date-picker-input
	  id="end-date"
	  kind="from"
	  label-text="End Date"
	  placeholder="mm/dd/yyyy"
	  size="lg">
	</cds-date-picker-input>
      </cds-date-picker>
    </div>
    <div>
      <button type="submit" class="btn" id="load-transactions" >Load Transactions</button>
    </div>
  </form>
</div>
<div id="transactions" class="w-100" hx-trigger="load" hx-get="/transactions"></div>
